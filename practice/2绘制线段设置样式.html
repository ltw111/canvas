<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas>您的浏览器不支持canvas，请升级浏览器</canvas>

    <script>


        // canvas的宽高在标签内部设置或者通过js设置  不在css中设置  会出现图像模糊 
        // canvas的兼容性很好  一般支持canvas标签 就支持canvas的功能
        // canvas的默认宽高为300*150
        // canvas本省不能绘图  而是通过js完成绘图  canvas提供了大量的API
        var canvas=document.querySelector("canvas");

        canvas.width=600;
        canvas.height=300;

        canvas.style.border="1px solid red";
        // 2d画笔
        var context=canvas.getContext("2d");
        // 3d画笔
        // var webgl=canvas.getContext("webgl");

        context.moveTo(100,50);
        context.lineTo(150,120);
        context.lineTo(200,50);


        context.moveTo(100,80);
        context.lineTo(150,150);
        context.lineTo(200,80);

        context.moveTo(100,110);
        context.lineTo(150,180);
        context.lineTo(200,110);


        // 设置线宽

        context.lineWidth=10;

        // 设置线的末端样式  

        // context.lineCap="butt";//默认

        // context.lineCap="round";//圆角

        // context.lineCap="square";//方角

    // 设置交线拐点

    // context.lineJoin="miter";//默认

    // context.lineJoin="round";//圆角

    // context.lineJoin="bevel";//尖角转平角

    



        context.stroke();

    </script>
</body>
</html>
