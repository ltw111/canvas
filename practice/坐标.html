<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas ></canvas>


    <script>

        // 获取canvas标签
        var canvas=document.querySelector("canvas");
        // 为canvas标签设置宽高  只能在标签内加或者通过js设置 不能再css样式中设置 （否则会出现划出的线模糊）
        canvas.width=600;
        canvas.height=300;
        canvas.style.border="1px solid red";
        // 设置2d图像的笔
        var context=canvas.getContext("2d");
// 设置3d图像的笔
        // var webgl=canvas.getContext("webgl");

        var aWidth=10;

        var space=20;
// x轴
        context.moveTo(space,canvas.height-space);
        context.lineTo(canvas.width-space,canvas.height-space);
        context.stroke();
// Y轴
        context.moveTo(space,canvas.height-space);
        context.lineTo(space,space);
        context.stroke();


        // x轴三角形

        context.moveTo(canvas.width-space,canvas.height-space);
        context.lineTo(canvas.width-space-aWidth,canvas.height-space-aWidth/2);
        context.lineTo(canvas.width-space-aWidth,canvas.height-space+aWidth/2);
        context.closePath();
        context.fill();
        context.stroke();


        // y轴三角形

        context.moveTo(space,space);
        context.lineTo(space-aWidth/2,space+aWidth);
        context.lineTo(space+aWidth/2,space+aWidth);
        context.closePath();
        context.fill();
        

    </script>
</body>
</html>
