<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <canvas ></canvas>


    <script>

        // 获取canvas标签
        var canvas=document.querySelector("canvas");
        // 为canvas标签设置宽高  只能在标签内加或者通过js设置 不能再css样式中设置 （否则会出现划出的线模糊）
        canvas.width=600;
        canvas.height=300;
        canvas.style.border="1px solid red";
        // 设置2d图像的笔
        var context=canvas.getContext("2d");
// 设置3d图像的笔
        // var webgl=canvas.getContext("webgl");
        context.lineWidth=10;
            for(var i=0;i<256;i++){
                context.beginPath(); 
                
                context.moveTo(10+i,100);
                context.lineTo(100+i,100);
                context.strokeStyle='rgb(255,'+ i +','+ i +')';
                context.stroke();

            }
    </script>0
</body>
</html>
