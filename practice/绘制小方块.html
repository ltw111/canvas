<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas ></canvas>


    <script>

        // 获取canvas标签
        var canvas=document.querySelector("canvas");
        // 为canvas标签设置宽高  只能在标签内加或者通过js设置 不能再css样式中设置 （否则会出现划出的线模糊）
        canvas.width=600;
        canvas.height=300;
        canvas.style.border="1px solid red";
        // 设置2d图像的笔
        var context=canvas.getContext("2d");
// 设置3d图像的笔
        // var webgl=canvas.getContext("webgl");

        var sqWidth=10;
        var data={
            x:200,
            y:200
        }
        context.fillRect(data.x-sqWidth/2,data.y-sqWidth/2,sqWidth,sqWidth);

    </script>
</body>
</html>
